<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drone Wars</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="frontend.js"></script>
	<script src="search.js"></script>
	<script src="twitter_list.js"></script>

</head>
<body>


	<div id="signup-container" style="display: none">
		<form class="form-horizontal">
  		<div class="form-group">
  		<label for="User_Name" class="col-sm-2 control-label">User Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
		    </div>
		    <label for="First_Name" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
		    </div>
		    <label for="Last_Name" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" >
		    </div>
		    <label class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		     <input type="text" class="form-control" id="inputEmail" placeholder="Email" >
		    </div>
		     <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
		    </div>
	  	</div>
		</form>
	<button id="signup-button">Sign Up</button>
			
	</div>
	<!-- show login modal -->
	<div id="signinModal" class="modal" role="dialog">
  	<div class="modal-dialog">
			<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close close-signin" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Log in</h4>
			      </div>

			      <div class="modal-body">
			      	<div id="signin-container"></div>


			        <template id="signin-form-template">

								<form id="signin-form">

									<div class="form-group">
								    <label for="exampleInputEmail1">Email address</label>
								    <input type="email" class="form-control" id="email" placeholder="Email">
									</div>

									<div class="form-group">
								    <label for="exampleInputPassword1">Password</label>
								    <input type="password" class="form-control" id="password" placeholder="Password">
									</div>

									<button type="submit" class="btn btn-default" id="signin-submit">Submit</button>
								</form>

							</template>


			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default close-signin" data-dismiss="modal">Close</button>
			      </div>
			    </div>
	  </div>
	</div>
	
	<!-- show profile modal -->
	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        	<h4 class="modal-title" id="myModalLabel">My profile</h4>
      	</div>
      <div class="modal-body">
       


        <div id="view-profile">
        	<div>

  					<!-- Nav tabs -->
					  <ul class="nav nav-tabs" role="tablist">
					    <li role="presentation" id="dronemap-data" class="active"><a href="#dronemap" aria-controls="home" role="tab" data-toggle="tab">Drone Map</a></li>
					    <li role="presentation" id="nyt-data"><a href="#nyt" aria-controls="profile" role="tab" data-toggle="tab">NYT Articles</a></li>
					  </ul>

					</div>
        </div>
			
			</div>


    <template id="view-article-template">
      
      	<div class="saved-articles"> 
      		<p>{{username}}</p>
      		{{#each articles}}
      	  <p id="article-town">{{town}}</p>
      	  <p id="article-country">{{country}}</p>
      	  <p id="article-narrative">{{narrative}}</p>
      	  <p id="article-deaths">{{deaths}}</p>
      	  <p id="article-link"><a href={{article_link}}>article</a></p>
      	  <hr>
      	  {{/each}}
      	</div>
      
      	<div class="saved-nyt-articles" style="display: none">
      		<p>{{username}}</p>
      		{{#each nyt_articles}}
      		<div class="individual-nyt-articles" data-id="{{_id}}">
	      		<h4 class="nyt-url"><a href="{{web_url}}"><span class="nyt-headline">{{headline}}</span></a></h2>
						<p class="nyt-summary">{{summary}}</p>
						<p class="nyt-date">{{date}}</p>
						<button type="button" class="btn btn-default btn-sm remove-nyt">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<hr>
					</div>
					{{/each}}
      	</div>
      	
 		</template>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- show fullscreen search modal -->
	<div id="searchModal" class="modal" role="dialog">
  	<div class="modal-dialog">
			<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close close-search" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Search For Stories</h4>
			      </div>

			      <div class="modal-body">
			      	<div id="search-container">
			      			
										<form class="navbar-form" role="search">
											<div class="form-group">
											  <input type="text" class="form-control" placeholder="Search the news ..." id="search-bar">
											</div>
											<button type="submit" class="custom-btn-1" id="search-submit">SUBMIT</button>
										</form>  

										<template id="nyt-search-results">
											<div class="nyt-article" data-id="{{_id}}" headline="{{headline}}" summary="{{summary}}" date="{{date}}" url="{{web_url}}">
												<h4 class="nyt-url"><a href="{{web_url}}"><span class="nyt-headline">{{headline}}</span></a></h4>
												<p class="nyt-summary">{{summary}}</p>
												<p class="nyt-date">{{date}}</p>
												<button type="button" class="btn btn-default btn-sm save-nyt">
  												<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
												</button>
												<hr>
											</div>

										</template>
									
			      	</div>

			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default close-search" data-dismiss="modal">Close</button>
			      </div>
			    </div>
	  </div>
	</div>

<!-- show tweet modal -->

	<div id="tweetModal" class="modal" role="dialog">
  	<div class="modal-dialog">
			<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close close-tweets" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Drone Tweets</h4>
			      </div>

			      <div class="modal-body">
			      	<div id="tweets-container">

								<template id="tweet-results">
									<div class="single-tweet">
										<div class="username-image">
											<h4 class="twitter-username">{{username}}</h4>
											<img src="{{img_url}}">
										</div>
										<p class="tweet-content">{{content}}</p>
										<p class="tweet-urls">{{tweet_url}}</p>
										<p class="tweet-time">{{tweet_time}}</p>
										<hr>
									</div>

								</template>
									
			      	</div>

			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default close-tweets" data-dismiss="modal">Close</button>
			      </div>
			    </div>
	  </div>
	</div>


<button type="button" id="signin-button" class="btn btn-primary btn-lg" data-toggle="modal">
  Log In
</button>
<button type="button" id="signout" class="btn btn-primary btn-lg" data-toggle="modal">
  Log Out
</button>
<button type="button" id="search" class="btn btn-primary btn-lg" data-toggle="modal">
  Search
</button>
<button type="button" id="tweet-button" class="btn btn-primary btn-lg" data-toggle="modal">
  Tweets
</button>
<button type="button" id="get-articles" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Profile
</button>


	<br>
		<select id="type" onchange="filterMarkers(this.value);">
    <option value="">Show all drone strikes</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Somalia">Somalia</option>
    <option value="Yemen">Yemen</option>
</select>

	<div id="map"></div>


	


</body>
</html>
