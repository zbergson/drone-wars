<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drone Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
		<script src="frontend.js"></script>


</head>
<body>


	<div id ="signup-container">
		<form class="form-horizontal">
  		<div class="form-group">
  		<label for="User_Name" class="col-sm-2 control-label">User Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
		    </div>
		    <label for="First_Name" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
		    </div>
		    <label for="Last_Name" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" >
		    </div>
		    <label class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		     <input type="text" class="form-control" id="inputEmail" placeholder="Email" >
		    </div>
		     <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
		    </div>
	  	</div>
		</form>
	<button id="signup-button">Sign Up</button>
			
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        	<h4 class="modal-title" id="myModalLabel">My profile</h4>
      	</div>
      <div class="modal-body">
       


        <div id="view-profile"></div>
			
			</div>


    <template id="view-article-template">
      <p>{{username}}</p>
      {{#each articles}}
      	<div class="saved-articles"> 
      	  <p id="article-town">{{town}}</p>
      	  <p id="article-country">{{country}}</p>
      	  <p id="article-narrative">{{narrative}}</p>
      	  <p id="article-deaths">{{deaths}}</p>
      	  <p id="article-link"><a href={{article_link}}>article</a></p>
      	</div>

      {{/each}}
 		</template>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<button type="button" id="get-articles" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Profile
</button>


	<br>

	<div id="map"></div>
	


</body>
</html>
